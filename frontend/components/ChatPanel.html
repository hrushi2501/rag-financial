<!-- ChatPanel.html -->
<div id="chatPanel" class="flex flex-col h-full overflow-y-auto px-4 py-6 bg-black rounded-xl shadow-smooth">
  <!-- Messages will be injected here by JS -->
</div>
<div class="flex items-center px-4 py-2 mt-2 bg-gray-900 rounded">
  <textarea id="chatInput" class="flex-grow min-h-[40px] max-h-[120px] px-3 py-2 rounded bg-gray-800 text-white focus:outline-none resize-none" placeholder="Ask about finance..."></textarea>
  <button id="chatSubmitBtn" class="ml-2 btn-primary px-4 py-2 rounded transition-all duration-300 bg-black text-white hover:bg-gray-800">Send</button>
</div>
